        <main>
            <div class="container-fluid p-0">

                    <a href="#">รูปแบบการแจ้งเตือน</a>

                <div class="container-fluid"> 
                    <div class="card shadow-sm rounded-4 p-4">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">แจ้งเตือนล่วงหน้า</label>
                                <select class="form-select">
                                    <option value="1">1 วันก่อนวันนัด</option>
                                    <option value="3">3 วันก่อนวันนัด</option>
                                    <option value="7">7 วันก่อนวันนัด</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">เวลาแจ้งเตือน</label>
                                <input type="time" class="form-control" value="09:00">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">ข้อความแจ้งเตือน (Template)</label>
                                <textarea class="form-control" rows="3">เรียน [ชื่อผู้เกี่ยวข้อง], คุณมีนัดคดี [เลขคดี] ในวันที่ [วันที่นัด] เวลา [เวลา]</textarea>
                            </div>
                            <button type="submit" class="btn btn-success"><i class="fas fa-save me-1"></i> บันทึกการตั้งค่า</button>
                        </form>
                    </div>
                </div>

        <script src="js/jquery.slim.min.js"></script> 
        <script src="js/jquery.min.js"></script>

        <script src="js/menu.js"></script>
        <script src="js/navTop.js"></script>
        <script>
            $(document).ready(function() {
            	$( '.form-select' ).select2( {
            		theme: "bootstrap-5"
            	} ); 
            });
            $('.menu ul li.sub').click(function(){      
            	$(this).toggleClass("active");   
            	$("body").removeClass("expand");  
            }); 
            $('.menu-expand').click(function(){     
            	$("body").toggleClass("expand");  
            }); 
            
            $('.menux').click(function(){     
            	$(".menu-mb").addClass("active");
            	$("body").addClass("active");      
            	$('.menu-mb').animate({'left': '0'}, 600);
            }); 
            $('.backdp').click(function(){     
            	$(".menu-mb").removeClass("active");  
            	$("body").removeClass("active");    
            	$('.menu-mb').animate({'left': '-120%'}, 300); 
            }); 
            $('.menux-close').click(function(){    
            	$(".menu-mb").removeClass("active");  
            	$("body").removeClass("active");    
            	$('.menu-mb').animate({'left': '-120%'}, 300); 
            });
            
            
            
        </script>
