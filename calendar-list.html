        <main>
            <div class="container-fluid p-0">
                <div class="navi-map">

        <script src="js/jquery.slim.min.js"></script> 
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js" ></script>

        <script src="js/menu.js"></script>
        <script src="js/navTop.js"></script>
        <!-- FullCalendar bundle แบบ global -->
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js"></script>

        <!-- ปลั๊กอินธีม Bootstrap 5 (จำเป็นเมื่อใช้ themeSystem:'bootstrap5') -->
        <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/bootstrap5@6.1.19/index.global.min.js"></script>

        <!-- Locales ทั้งชุด (ให้ locale:'th' ทำงาน) -->
        <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.19/locales-all.global.min.js"></script>

        <script>
            $(document).ready(function() {
            	$( '.form-select' ).select2( {
            		theme: "bootstrap-5"
            	} ); 
            });
            $('.menu ul li.sub').click(function(){      
            	$(this).toggleClass("active");   
            	$("body").removeClass("expand");  
            }); 
            $('.menu-expand').click(function(){     
            	$("body").toggleClass("expand");  
            }); 
            
            $('.menux').click(function(){     
            	$(".menu-mb").addClass("active");
            	$("body").addClass("active");      
            	$('.menu-mb').animate({'left': '0'}, 600);
            }); 
            $('.backdp').click(function(){     
            	$(".menu-mb").removeClass("active");  
            	$("body").removeClass("active");    
            	$('.menu-mb').animate({'left': '-120%'}, 300); 
            }); 
            $('.menux-close').click(function(){    
            	$(".menu-mb").removeClass("active");  
            	$("body").removeClass("active");    
            	$('.menu-mb').animate({'left': '-120%'}, 300); 
            });
            
            
            
        </script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'th',  // ภาษาไทย
                themeSystem: 'bootstrap5',
                headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
                },
                events: [
                {
                    title: 'ประชุมทีม',
                    start: '2025-08-24T10:00:00',
                    end: '2025-08-24T12:00:00'
                },
                {
                    title: 'วันหยุดราชการ',
                    start: '2025-08-28',
                    allDay: true
                }
                ]
            });
            calendar.render();
            });
            </script>

    </body>
</html>
